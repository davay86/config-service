info:
  app:
    name: config-api
    description: Configuration Service
    version: @project.version@

server:
  port: 1111
  use-forward-headers: true
  context-path: /config-api

endpoints:
  restart:
    enabled: true

spring:
  application:
    name: config-api
  profiles:
    active: local,native
  thymeleaf:
    enabled: false

security:
  user:
    name: configUser
    password: password

---

spring:
  profiles: local
  cloud:
    config:
      server:
        native:
         searchLocations: classpath:config
logging:
  config: classpath:logback.xml

---

spring:
  profiles: test
  cloud:
    config:
      server:
        git:
          uri: https://github.com/BabcockEMTDevelopment/test-configuration-properties
logging:
  config: classpath:logback.xml

---

spring:
  profiles: qa
  cloud:
    config:
      server:
        git:
          uri: https://github.com/BabcockEMTDevelopment/qa-configuration-properties
logging:
  config: classpath:logback-qa.xml

---

spring:
  profiles: prod
  cloud:
    config:
      server:
        git:
          uri: https://github.com/BabcockEMTDevelopment/prod-configuration-properties
logging:
  config: classpath:logback-prod.xml

---

